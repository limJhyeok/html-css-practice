<!DOCTYPE html>

<html>
    <head>
        <style>
            .flex{
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 300px;

            }
            .picture{
                border-radius: 50px;
                
            }
            .second-section{
                margin-left: 10px;
                width: 300px;

            }
            .name{
                font-weight: bold;
                font-size: 17px;
                margin-bottom: 0px;
            }
            .species{
                font-size: 15px;
                margin-top:3px;
                margin-bottom: 0px;
                color: grey;
            }
            .condition{
                font-size: 13px;
                margin-top: 3px;
                color: grey;
            }
            .third-section{
                margin-right: 10px;
            }
            .follow{
                background-color: rgb(24, 28, 223);
                color: white;
                font-size: 18px;
                padding: 10px;
                padding-left: 8px;
                padding-right: 8px;
                border: none;
                border-radius: 8px;
            }
        </style>
    </head>

    <body>
        <div class="flex">
            <div class="first-section">
                <img class="picture" src="../channel-picture/channel-1.jpeg">
            </div>
            <div class="second-section">
                <p class="name">Oliver</p>
                <p class="species">The cat</p>
                <p class="condition">Popular</p>
            </div>

            <div class="third-section">
                <button class="follow">Follow</button>
            </div>
        </div>

        <div class="flex">
            <div class="first-section">
                <img class="picture" src="../channel-picture/channel-2.jpeg">
            </div>
            <div class="second-section">
                <p class="name">Mimi</p>
                <p class="species">Sleepy cat</p>
                <p class="condition">Popular</p>
            </div>

            <div class="third-section">
                <button class="follow">Follow</button>
            </div>
        </div>

        <div class="flex">
            <div class="first-section">
                <img class="picture" src="../channel-picture/channel-3.jpeg">
            </div>
            <div class="second-section">
                <p class="name">Rex</p>
                <p class="species">Happy Bulldog</p>
                <p class="condition">Popular</p>
            </div>

            <div class="third-section">
                <button class="follow">Follow</button>
            </div>
        </div>

    </body>
</html>
