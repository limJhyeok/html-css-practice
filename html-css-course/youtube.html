<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.come Clone</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
        <style>
            p{
                font-family: Roboto, Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .thumbnail{
                width: 300px;
                display: inline-block;
            }
            .search-bar{
                font-size: 20px;
                margin-left: 12px;
                display:block;
            }
            .video-title{
                height:20px;
                padding-bottom:15px;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 12px;
            }

            .video-preview{
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .profile-picture{
                width: 100%;
                display: inline-block;

            }
            .channel-picture{
                display: inline-block;
                width: 40px;
                vertical-align:top;
                border-radius: 50px;
            }
            
            .video-title{
                margin-top:0;
            }
            .video-info{
                display: inline-block;
                width: 200px;
            }
            .thumbnail-row{
                margin-bottom: 12px;
                display: inline-block;
            }
            .video-author,
            .video-status{
                font-size:12px;
                color: rgb(96,96,96);
            }
            
            .video-author{
                margin-bottom:4px;
            }
            
        </style>
    </head>
    
    <body>
        <div>
            <input class="search-bar" type="text" placeholder="Search">
        </div>
       
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class= "thumbnail" src="thumnails/thumbnail-1.webp">
            </div>

            <div class="profile-picture">
                <img class="channel-picture" src="channel-picture/channel-1.jpeg">
            
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO
                        Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-status">
                        3.4M views &#183; 6 months ago
                    </p> 
                </div>
            </div>
        </div>
            
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class= "thumbnail" src="thumnails/thumbnail-2.webp">
            </div>

            <div class="profile-picture">
                <img class="channel-picture" src="channel-picture/channel-1.jpeg">
                    
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-status">
                        19M views &#183; 4 years ago
                    </p> 
                </div>
            </div>
        </div>
    </body>
</html>
