<!DOCTYPE html>

<html>
    <head>
        <title>lesson 15 exercise e</title>
        <style>
            .container{
                position: relative;
                display: inline-block;
            }
            .image{
                width: 500px;
            }
            .sale{
                position: absolute;
                background-color: black;
                color: white;
                top:10px;
                right: 0;
                width: 80px;
                height: 30px;
                margin-top: 0px;
                /* padding-left: 7px;
                padding-top: 5px; */
            }
            .sale-info{
                text-align:center;
                margin-top: 2px;
            }

            .bottom-container{
                background-color:rgb(0, 0, 0, 0.4);
                position: absolute;
                bottom: 0px;
                height: 90px;
                left: 0;
                right: 0;
                text-align: center;
            }
            .button-container{
                margin-top: 30px;
            }
            button{
                font-weight: 500;
                width: 100px;
                height: 25px;
                background-color: white;
                border-width: 1px;
                border-color: black;
                border-style: solid;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <img class="image" src="https://wwws.dior.com/couture/ecommerce/media/catalog/product/cache/1/cover_image_1/870x580/17f82f742ffe127f42dca9de82fb58b1/i/H/1604511903_113J698A0531_C989_E01_ZHC.jpg?imwidth=870">
            <div class="sale">
                <p class="sale-info">20% OFF</p>
            </div>

            <div class="bottom-container"> 
                <div class="button-container">
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
    </body>


</html>
