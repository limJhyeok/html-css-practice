<!DOCTYPE html>

<html>
    <head>
        <title>lesson 15 exercise c</title>
        <style>
            .box{
                background-color: grey;
                width: 320px;
                height: 180px;
                position: fixed;
                bottom: 20px;
                right: 20px;
            }

            .x-position{
                position: relative;
                left: -20px;
                top: -20px;
            }

            .x-button{
                width: 50px;
                height: 50px;
                border:none;
                border-radius: 25px;
                background-color: black;
                color: white;
                font-size: 25px;
                padding: 0px;
            }
        </style>
    </head>

    <body>
        <div class= "box">
            <div class="x-position">
                <button class="x-button">x</button>
            </div>
        </div>
    </body>

</html>
