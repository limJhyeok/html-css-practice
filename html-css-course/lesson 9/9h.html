<!DOCTYPE html>
<html>
    <head>
        <title>lesson 8 practice c</title>
        <style>
            .google-box{
                text-align: center;
            }
            .google-img{
                margin-left: auto;
                margin-right: auto;
            }
            .bar-box{
                text-align: center;
            }
            .bar{
                margin-left: auto;
                margin-right: auto;
                margin-top: 15px;
                width:700px;
                height: 40px;
                border-radius: 20px;
                box-shadow: 2px 2px 5px rgb(197, 191, 191), 2px 2px 5px rgb(197, 191, 191);
                border: none;
                padding-left: 15px;
            }
            .button-box{
                text-align: center;
            }
            button{
                height: 35px;
                width: 135px;
                margin-top: 26px;
                margin-right: 5px;
                font-weight: bold;
                border: none;
                
            }
        </style>
    </head>

    <body>
        <div class="google-box">
            <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="bar-box">
            <input class="bar" type="text" 
            placeholder="Search Google or type a URL">
        </div>
        <div class="button-box">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </body>
</html>
